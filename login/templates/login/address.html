{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Address - Chandran Electronics</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            /* EXACTLY match main page gradient and animation */
            background: linear-gradient(120deg, #e0f2fe 0%, #bbf7d0 50%, #34d399 100%);
            background-size: 200% 200%;
            animation: gradientBG 12s ease-in-out infinite;
            min-height: 100vh;
        }
        @keyframes gradientBG {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        .navbar {
            background: rgba(52, 211, 153, 0.95) !important;
            box-shadow: 0 4px 24px rgba(52, 211, 153, 0.15);
        }
        .navbar-brand, .navbar-text {
            color: #065f46 !important;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .site-title h1 {
            background-color: black;
            color: #ffffff;
            font-weight: 800;
            margin: 2rem 0 1rem 0;
            text-align: center;
            text-shadow: 0 4px 24px rgba(52, 211, 153, 0.15);
            letter-spacing: 2px;
            font-size: 2.5rem;
        }
        .section-title {
            color: #047857;
            margin-bottom: 2rem;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .cart-summary-box {
            background: #fff;
            border-radius: 1rem;
            box-shadow: 0 2px 16px rgba(52,211,153,0.10);
            padding: 2rem;
            margin-top: 2rem;
            text-align: center;
        }
        .btn-checkout {
            background: linear-gradient(90deg, #34d399 0%, #10b981 100%);
            color: #fff;
            border-radius: 2rem;
            padding: 0.75rem 2rem;
            font-weight: 700;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(52,211,153,0.15);
            border: none;
        }
        .btn-checkout:hover {
            background: linear-gradient(90deg, #10b981 0%, #34d399 100%);
            box-shadow: 0 4px 16px rgba(52,211,153,0.25);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'cart' %}">‚Üê Back to Cart</a>
            <span class="navbar-text">Shipping Address</span>
        </div>
    </nav>

    <div class="site-title">
        <h1>Chandran Electronics</h1>
    </div>

    <h2 class="section-title">Shipping Address</h2>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="cart-summary-box">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" name="name" id="name" class="form-control" required>
                        </div>
                         <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea name="address" id="address" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City</label>
                            <input type="text" name="city" id="city" class="form-control" required>
                        </div>
                         <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="text" name="phone" id="phone" class="form-control" required>
                        </div>
                         <div class="mb-3">
                            <label for="pincode" class="form-label">Pincode</label> 
                            <input type="text" name="pincode" id="pincode" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-checkout btn-lg">Continue to Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
