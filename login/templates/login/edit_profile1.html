{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container" style="max-width: 500px; margin: 40px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
    <h2 style="text-align:center; margin-bottom: 20px;">Edit Profile</h2>
    <form method="post">
        {% csrf_token %}
        <!-- Include Name and Email from the User model (not Profile) -->
        <div style="margin-bottom: 15px;">
            <label for="id_first_name" style="font-weight: bold;">First Name:</label>
            <input type="text" name="first_name" id="id_first_name" value="{{ user.first_name }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_last_name" style="font-weight: bold;">Last Name:</label>
            <input type="text" name="last_name" id="id_last_name" value="{{ user.last_name }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_email" style="font-weight: bold;">Email:</label>
            <input type="email" name="email" id="id_email" value="{{ user.email }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="id_bio" style="font-weight: bold;">Bio:</label>
            <textarea name="bio" id="id_bio" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">{{ form.bio.value|default_if_none:'' }}</textarea>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="id_phone_number" style="font-weight: bold;">Phone Number:</label>
            <input type="text" name="phone_number" id="id_phone_number" value="{{ form.phone_number.value|default_if_none:'' }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_address" style="font-weight: bold;">Address:</label>
            <input type="text" name="address" id="id_address" value="{{ form.address.value|default_if_none:'' }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_city" style="font-weight: bold;">City:</label>
            <input type="text" name="city" id="id_city" value="{{ form.city.value|default_if_none:'' }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_pincode" style="font-weight: bold;">Pincode:</label>
            <input type="text" name="pincode" id="id_pincode" value="{{ form.pincode.value|default_if_none:'' }}" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_profile_photo" style="font-weight: bold;">Profile Photo:</label>
            <input type="file" name="profile_photo" id="id_profile_photo">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_date_of_birth" style="font-weight: bold;">Date of Birth:</label>
            {{ form.date_of_birth }}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="id_gender" style="font-weight: bold;">Gender:</label>
            <select name="gender" id="id_gender" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                {% for value, display in form.fields.gender.choices %}
                    <option value="{{ value }}" {% if form.gender.value == value %}selected{% endif %}>{{ display }}</option>
                {% endfor %}
            </select>
        </div>

        <button type="submit" style="width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px;">Save</button>
    </form>
    <div style="margin-top: 20px; text-align: center;">
        <a href="{% url 'profile' %}" style="color: #007bff;">Back to Profile</a>
    </div>
</div>
</body>
</html>
