{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="site-title">
        <h1>Payment</h1>
    </div>
    <div class="cart-container">
        {% if cart %}
            {% for item in cart %}
                <div class="cart-item">
                    <img src="{{ item.image }}" alt="{{ item.name }}">
                    <div class="cart-details">
                        <h3>{{ item.name }}</h3>
                        <p>Price: ₹{{ item.price }}</p>
                        <p>Quantity: {{ item.quantity }}</p>
                        <p>Total: ₹{{ item.total }}</p>
                    </div>
                </div>
            {% endfor %}
            <div class="payment-actions">
    <div class="cart-summary">
        Grand Total: ₹{{ amount }}
    </div>
    <button id="rzp-button" class="btn btn-add btn-paynow">Pay Now</button>
    <a href="{% url 'cart' %}" class="btn-back">Back to Cart</a>
</div>
        {% else %}
            <p>Your cart is empty.</p>
        {% endif %}
    </div>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
document.getElementById('rzp-button').onclick = function(e){
    e.preventDefault();
    var options = {
        "key": "{{ razorpay_key }}",
        "amount": "{{ amount|floatformat:2|add:'0' }}00", // in paise
        "currency": "INR",
        "name": "Chandran Electronics",
        "description": "Order Payment",
        "order_id": "{{ order_id }}",
        "handler": function (response){
            // You can send response.razorpay_payment_id etc. to your server for verification
            alert('Payment successful! Payment ID: ' + response.razorpay_payment_id);
            // Optionally redirect or show a success page
        },
        "theme": {
            "color": "#6366f1"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.open();
}
</script>
</body>
</html>
