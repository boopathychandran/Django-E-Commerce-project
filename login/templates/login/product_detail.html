<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Chandran Electronics product details</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/theme.js' %}"></script>
</head>
<body>

    <!-- Website Title -->
    <div class="site-title" style="background-color: #333; color: white; padding: 10px; text-align: center;">
        <h1>VinKart</h1>
    </div>

    <!-- Product Page Container -->
    <div class="product-container" style="display: flex; gap: 40px; padding: 30px; flex-wrap: wrap;">
        
        <!-- Product Image -->
        <div class="product-image">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px; max-height: 300px; border-radius: 8px;">

        <!-- Product Details -->
        <div class="product-details">
            <h2>{{ product.name }}</h2>
            <p><strong>Category:</strong> {{ product.category }}</p>
            <p><strong>Price:</strong> ₹{{ product.price }}</p>
            <p>{{ product.description }}</p>
            
            <form method="POST" action="{% url 'add_to_cart' product.id %}">
                {% csrf_token %}
                <button type="submit" style="padding: 8px 16px; background-color: green; color: white; border: none; border-radius: 4px;">Add to Cart</button>
            </form>
        </div>
    </div>

    <div style="padding-left: 30px;">
        <a href="{% url 'ecommerce' %}" style="color: purple;">← Back to Home</a>
    </div>

</body>
</html>
